<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Heróis</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Classificação de Heróis</h1>
        </header>

        <form id="formularioHeroi">
            <div id="listaHerois">
                <div class="entrada-heroi">
                    <input type="text" placeholder="Nome do Herói" required>
                    <input type="number" placeholder="XP do Herói" required>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div> 
    </div>

    <script src="/src/script.js"></script>
</body>
</html>
